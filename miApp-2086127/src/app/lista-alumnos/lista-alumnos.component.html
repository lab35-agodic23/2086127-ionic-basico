<ion-content>
  <form #templateForm="ngForm" (ngSubmit)="agregarAlumno()" [ngClass]="{'ng-invalid': templateForm.invalid, 'ng-valid': templateForm.valid, 'ng-dirty': templateForm.dirty, 'ng-touched': templateForm.touched}">
    <ion-input [(ngModel)]="nuevoAlumno.nombre" name="nombre" required></ion-input>
    <ion-input [(ngModel)]="nuevoAlumno.presente" name="presente"></ion-input>
    <button type="submit">Agregar</button>
  </form>

  <ion-list *ngFor="let alumno of alumnos">
    <ion-item-sliding>
      <ion-item-options side="start">
        <ion-item-option color="success">Archive</ion-item-option>
      </ion-item-options>

      <ion-item>
        <ion-label>{{alumno}}</ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option>Favorite</ion-item-option>
        <ion-item-option color="danger">Delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
