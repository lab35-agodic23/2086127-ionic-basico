<ion-content>
  <form #templateForm="ngForm" (ngSubmit)="agregarAlumno()">
    <ion-label>Nombre alumno: </ion-label>
    <ion-input required [(ngModel)]="nuevoAlumno.nombre" placeholder = "Ejemplo: Eduardo" name="nombre"></ion-input>
    <ion-checkbox [(ngModel)]="nuevoAlumno.presente" name="presente"></ion-checkbox> Presente
    <div>
      <button type="submit" style="font-size: 20px; padding: 10px 20px ;">Agregar</button>
    </div>           
  </form>

  <ion-list *ngFor="let alumno of alumnos">
    <ion-item-sliding>
      <ion-item-options side="start">
        <ion-item-option color="success">Archive</ion-item-option>
      </ion-item-options>

      <ion-item>
        <ion-label>{{alumno.nombre}}</ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option>Favorite</ion-item-option>
        <ion-item-option color="danger">Delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
