<h2>Pagina dice : {{nombre}}</h2>
<ion-list>
    <ion-item-sliding *ngFor="let alumno of alumnos">
      
      <ion-item>
        {{ alumno }}
      </ion-item>

      <ion-item-options side="start">
        <ion-item-option color="warning">
           Agregar a Favoritos
        </ion-item-option>
      </ion-item-options>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="presentActionSheet(alumno, $event)">
          Eliminar
        </ion-item-option>
        
      </ion-item-options>
      
    </ion-item-sliding>
  </ion-list>
